<div class="container">
	<div class="card rerun">
		<form (submit)="userService.GetUsers()">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update">
			</div>
		</form>

		<form (submit)="updateLive($event)">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update Live">
			</div>
		</form>

		<form (submit)="addUser($event)">
			<div class="input-container">
			<input type="text" placeholder= "FirstName" id="FirstName" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "LastName" id="LastName" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Email" id="Email" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Type" id="Type" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					UserId
				</th>
				<th>
					FirstName
				</th>
				<th>
					LastName
				</th>
				<th>
					Email
				</th>
				<th>
					Type
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let user of userService.users | async; let i = index">
				<td>
					{{user.userId}}
				</td>
				<td>
					{{user.firstName}}
				</td>
				<td>
					{{user.lastName}}
				</td>
				<td>
					{{user.email}}
				</td>
				<td>
					{{user.type}}
				</td>
				<td>
					{{user.creationTime}}
				</td>
			</tr>
		</tbody>

		<form (submit)="getUsersByUserId($event)">
			<h3>Get Users by UserId</h3>
			<div class="input-container">
			<input type="text" placeholder= "UserId" id="UserId" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Get by UserId">
			</div>
		</form>
		

	</div>
</div>
