<div class="container">
	<div class="card rerun">
		<form (submit)="tokenUserService.GetTokenUsers()">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update">
			</div>
		</form>

		<form (submit)="updateLive($event)">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update Live">
			</div>
		</form>

		<form (submit)="addTokenUser($event)">
			<div class="input-container">
			<input type="text" placeholder= "Username" id="Username" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Password" id="Password" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Type" id="Type" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					TokenUserId
				</th>
				<th>
					Username
				</th>
				<th>
					Password
				</th>
				<th>
					Type
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let tokenUser of tokenUserService.tokenUsers | async; let i = index">
				<td>
					{{tokenUser.tokenUserId}}
				</td>
				<td>
					{{tokenUser.username}}
				</td>
				<td>
					{{tokenUser.password}}
				</td>
				<td>
					{{tokenUser.type}}
				</td>
				<td>
					{{tokenUser.creationTime}}
				</td>
			</tr>
		</tbody>

		<form (submit)="getTokenUsersByUsernamePassword($event)">
			<h3>Get TokenUsers by Username, Password</h3>
			<div class="input-container">
			<input type="text" placeholder= "Username" id="Username" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Password" id="Password" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Get by Username Password">
			</div>
		</form>
		
		<form (submit)="getTokenUsersByTokenUserId($event)">
			<h3>Get TokenUsers by TokenUserId</h3>
			<div class="input-container">
			<input type="text" placeholder= "TokenUserId" id="TokenUserId" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Get by TokenUserId">
			</div>
		</form>
		

	</div>
</div>
