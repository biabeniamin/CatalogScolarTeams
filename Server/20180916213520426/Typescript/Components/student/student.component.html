<div class="container">
	<div class="card rerun">
		<form (submit)="studentService.GetStudents()">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update">
			</div>
		</form>

		<form (submit)="updateLive($event)">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update Live">
			</div>
		</form>

		<form (submit)="addStudent($event)">
			<div class="input-container">
			<input type="text" placeholder= "Name" id="Name" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Email" id="Email" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					StudentId
				</th>
				<th>
					Name
				</th>
				<th>
					Email
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let student of studentService.students | async; let i = index">
				<td>
					{{student.studentId}}
				</td>
				<td>
					{{student.name}}
				</td>
				<td>
					{{student.email}}
				</td>
				<td>
					{{student.creationTime}}
				</td>
			</tr>
		</tbody>

		<form (submit)="getStudentsByEmail($event)">
			<h3>Get Students by Email</h3>
			<div class="input-container">
			<input type="text" placeholder= "Email" id="Email" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Get by Email">
			</div>
		</form>
		
		<form (submit)="getStudentsByStudentId($event)">
			<h3>Get Students by StudentId</h3>
			<div class="input-container">
			<input type="text" placeholder= "StudentId" id="StudentId" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Get by StudentId">
			</div>
		</form>
		

	</div>
</div>
