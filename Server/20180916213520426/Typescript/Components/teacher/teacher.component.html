<div class="container">
	<div class="card rerun">
		<form (submit)="teacherService.GetTeachers()">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update">
			</div>
		</form>

		<form (submit)="updateLive($event)">
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Update Live">
			</div>
		</form>

		<form (submit)="addTeacher($event)">
			<div class="input-container">
			<input type="text" placeholder= "Name" id="Name" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Email" id="Email" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					TeacherId
				</th>
				<th>
					Name
				</th>
				<th>
					Email
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let teacher of teacherService.teachers | async; let i = index">
				<td>
					{{teacher.teacherId}}
				</td>
				<td>
					{{teacher.name}}
				</td>
				<td>
					{{teacher.email}}
				</td>
				<td>
					{{teacher.creationTime}}
				</td>
			</tr>
		</tbody>

		<form (submit)="getTeachersByEmail($event)">
			<h3>Get Teachers by Email</h3>
			<div class="input-container">
			<input type="text" placeholder= "Email" id="Email" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Get by Email">
			</div>
		</form>
		
		<form (submit)="getTeachersByTeacherId($event)">
			<h3>Get Teachers by TeacherId</h3>
			<div class="input-container">
			<input type="text" placeholder= "TeacherId" id="TeacherId" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Get by TeacherId">
			</div>
		</form>
		

	</div>
</div>
